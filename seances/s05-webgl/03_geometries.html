<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>03_geometries</title>

<script src="three.min.js"></script>
</head>

<body>

<script>

	var contenu;
	var camera, scene, renderer;
	

	init();
	animate();

	function init() {

		contenu = document.createElement( 'div' );
		document.body.appendChild( contenu );

		camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, - 2000, 1000 );
		camera.position.x = 100;
		camera.position.y = 100;
		camera.position.z = 200;

		scene = new THREE.Scene();

		scene.add( camera );


		// Cylinders

		var geometry = new THREE.CylinderGeometry( 30, 30, 100 );
		var material = new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.FlatShading, overdraw: true } );

		var cylindre = new THREE.Mesh( geometry, material );
		cylindre.position.x = 50;
		cylindre.position.y = 0;
		cylindre.position.z = 10;
		scene.add(cylindre);


		// Cubes

		var geometry = new THREE.CubeGeometry( 50, 50, 50 );
		var material = new THREE.MeshLambertMaterial( { color: 0xff0000, shading: THREE.FlatShading, overdraw: true } );

		var cube = new THREE.Mesh( geometry, material );
		cube.position.x = 150;
		cube.position.y = 0;
		cube.position.z = 10;
		scene.add(cube);


		// Sphères

		var geometry = new THREE.SphereGeometry( 50, 20, 20 );
		var material = new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.FlatShading, overdraw: true } );

		var sphere = new THREE.Mesh( geometry, material );
		sphere.position.x = 250;
		sphere.position.y = 0;
		sphere.position.z = 10;
		scene.add(sphere);

		// Icosahedron

		var geometry = new THREE.IcosahedronGeometry( 50 );
		var material = new THREE.MeshLambertMaterial( { color: 0xff0000, shading: THREE.FlatShading, overdraw: true } );

		var icos = new THREE.Mesh( geometry, material );
		icos.position.x = 370;
		icos.position.y = 0;
		icos.position.z = 10;
		scene.add(icos);

		// Torus

		var geometry = new THREE.TorusGeometry( 50, 20, 20, 20 );
		var material = new THREE.MeshLambertMaterial( { color: 0x00f0f0, shading: THREE.FlatShading, overdraw: false } );

		var torus = new THREE.Mesh( geometry, material );
		torus.position.x = 500;
		torus.position.y = 0;
		torus.position.z = 10;
		scene.add(torus);


		// Lights

		var ambientLight = new THREE.AmbientLight( Math.random() * 0x10 );
		scene.add( ambientLight );

		var directionalLight = new THREE.DirectionalLight( Math.random() * 0xff00ff );
		directionalLight.position.x = Math.random() - 0.5;
		directionalLight.position.y = Math.random() - 0.5;
		directionalLight.position.z = Math.random() - 0.5;
		directionalLight.position.normalize();
		scene.add( directionalLight );

		var directionalLight = new THREE.DirectionalLight( Math.random() * 0xff00ff );
		directionalLight.position.x = Math.random() - 0.5;
		directionalLight.position.y = Math.random() - 0.5;
		directionalLight.position.z = Math.random() - 0.5;
		directionalLight.position.normalize();
		scene.add( directionalLight );

		renderer = new THREE.CanvasRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );

		contenu.appendChild( renderer.domElement );

	}

	//

	function animate() {

		requestAnimationFrame( animate );
		render();

	}

	function render() {

		var timer = new Date().getTime() * 0.001;

		// animation de la caméra
		var timer = new Date().getTime() * 0.0001;

		camera.position.x = Math.cos( timer ) * 200;
		camera.position.z = Math.sin( timer ) * 200;
		camera.position.y = Math.sin( timer ) * 200;
		camera.lookAt( scene.position );

		renderer.render( scene, camera );

	}

</script>


</body>
</html>
