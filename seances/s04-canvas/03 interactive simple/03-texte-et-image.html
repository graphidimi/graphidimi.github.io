<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>canvas { border:1px solid gray;}</style>
<script>

var canvas;
var context;
var canvas2;
var context2;

window.onload = function() {
	canvas = document.getElementById('monCanvas');
	context = canvas.getContext('2d');
	canvas2 = document.getElementById('monCanvasImage');
	context2 = canvas2.getContext('2d');
	var image = new Image();
	
	image.onload = function(){
		context2.drawImage(image,0,0);
	}
	image.src = "http://upload.wikimedia.org/wikipedia/en/3/3b/Dark_Side_of_the_Moon.png";
}

function dessiner() {
	
	context.clearRect(0,0,canvas.width, canvas.height);
	
	var monText = document.getElementById('monTexte').value;
	
	context.font = "bold 100px Arial";
	context.shadowColor = "gray";
	context.shadowOffsetX = 2;
	context.shadowBlur = 3;
	context.strokeStyle = "brown";
	context.strokeText(monText, 50, canvas.height/2);
}

</script>
</head>

<body>
	<canvas id="monCanvas" width="700" height="500"></canvas><br>
    <canvas id="monCanvasImage" width="700" height="300"></canvas>
    <input id="monTexte">
    <button onClick="dessiner();">Je veux mon texte !</button>
</body>
</html>
