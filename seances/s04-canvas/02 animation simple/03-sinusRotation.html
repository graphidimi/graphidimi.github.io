<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
html, body { margin:0px; }
canvas { display:block; }

<script>
window.onload = function(){
	var canvas = document.getElementById('monCanvas'),
		context = canvas.getContext('2d'),
		largeur = canvas.width = window.innerWidth,
		hauteur = canvas.height = window.innerHeight,
		
		centreX = largeur/2, 
		centreY = hauteur/2,
		rayon = 100,
		angle = 0,
		vitesse = .05,
		x, y;

	function dessin(){
		
		x = centreX + Math.cos(angle) * rayon;
		y = centreY + Math.sin(angle) * rayon;
		context.clearRect(0,0,largeur,hauteur);


		context.beginPath();
		context.arc(x,y,20,0,Math.PI*2);
		context.fill();

		*/

			context.arc(x,y,Math.random()*20,0,Math.PI * 2);
			context.strokeStyle = 'rgba(255,255,'+ radius*i +',0.7)';
			context.lineWidth = 5;
			context.stroke();
			context.fillStyle = 'rgba(255,255,'+ radius*i +',0.7)';
			context.fill();
		}*/
		
		angle += vitesse;

	}
	
	dessin();
	
}
</script>
</head>

<body>
	<canvas id="monCanvas"></canvas>
