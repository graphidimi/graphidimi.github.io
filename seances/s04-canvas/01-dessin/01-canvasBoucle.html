<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas Boucle</title>
<style>
canvas { border:1px solid gray; }
</style>
<script>

window.onload = function() {
	var canvas = document.getElementById('myCanvas');
	var context = canvas.getContext('2d');
	
	context.translate(canvas.width/2, canvas.height/2);
	
	for(var i = 0; i < 100; i++) {
		context.strokeStyle = 'rgba('+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+',255,0.3)';
		context.rotate(2*Math.PI / 50);
		context.lineWidth = 6;
		context.strokeRect(0, 0, 150, 50);
		//context.strokeStyle = 'rgba('+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+',255,0.6)';
	}
	
	context.stroke();
}
</script>
</head>

<body>
	<canvas id="myCanvas" width="600" height="400"></canvas>
</body>
</html>
